
<div class="fish-list">

    <mat-card class="card-list">
        <mat-grid-list cols="6" rowHeight="30px">
            <mat-grid-tile mat-grid-tile [colspan]="1">
                <mat-icon aria-hidden="false" aria-label="Example home icon">add_task</mat-icon>
            </mat-grid-tile>
            <mat-grid-tile mat-grid-tile [colspan]="1">
                <mat-icon aria-hidden="false" aria-label="Example home icon">settings</mat-icon>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-card-header>
            <mat-card-title>Piscigranjas</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <table>
                <tr>
                    <td class="custom-td">Nombre de Piscigranjas</td>
                    <td class="custom-td">Ultima vez mala calidad de agua</td>
                </tr>
            </table>
            <mat-list class="list">
                <mat-card class="card-element" *ngFor="let farm of farmList">
                    <tr>
                        <td class="custom-td"> {{farm.name}}</td>
                        <td class="custom-td"> {{farm.date}}</td>
                    </tr>
                </mat-card>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
