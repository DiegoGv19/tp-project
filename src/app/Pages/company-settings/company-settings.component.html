<div class>
    <mat-card class="card-list">

        <mat-card-header>
            <mat-card-title>Logo de la empresa(opcional)</mat-card-title>
            <mat-icon aria-hidden="false">delete</mat-icon>
        </mat-card-header>

        <mat-card-content>
            <mat-grid-list cols="1" rows="3" rowHeight="100px">
                <mat-grid-tile mat-grid-tile [colspan]="1">
                    <div (click)="uploadFile.click()">
                        <button mat-raised-button color="primary">Elige una imagen para subir</button>
                        <input #uploadFile (change)="upload($event)" type='file' style="display:none" />
                    </div>
                </mat-grid-tile>
                <mat-grid-tile mat-grid-tile [colspan]="1">
                    <h6>El tamaño de la imagen debe ser máximo 2mb y en formato svg ,png , jpg</h6>
                </mat-grid-tile>
                <mat-grid-tile mat-grid-tile [colspan]="1">
                    <button mat-button color ="primary" >Guardar Cambios</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
